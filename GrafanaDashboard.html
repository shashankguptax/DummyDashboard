<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Metrics Dashboard</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .graph-container {
            width: 48%; /* Adjust to leave some space between graphs */
			height: 300px; /* Set the desired height */
			background-color: #2b2b2b;
            border-radius: 5px;
            padding: 10px;
            position: relative; /* Added position property */
        }
		.graph-heading {
			font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
			text-align: center; /* Center the heading horizontally */
            top: 10px; /* Adjust top position as needed */
            left: 10px; /* Adjust left position as needed */
        }
		.legend {
            position: relative;
            bottom: 10px;
            right: 10px;
			left: 5px;
            font-size: 12px;
            color: #ccc;
			height: 260px; /* Set the desired height */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server Metrics Dashboard</h1>

        <!-- Row 1: Server 100 -->
        <div class="row">
            <!-- CPU Utilization for Server 100 -->
            <div class="graph-container">
				<div class="graph-heading">Server 100: CPU Utilization</div>
				<br />
				<div class="legend">
					<canvas id="cpuGraph100"></canvas>
				</div>
            </div>
            <!-- Memory Utilization for Server 100 -->
            <div class="graph-container">
				<div class="graph-heading">Server 100: Memory Utilization</div>

    <script>

        const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May'];
        const cpuData100 = [80, 85, 78, 92, 88];
